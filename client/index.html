<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#171717" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Escape Assistant</title>
    <meta name="description" content="Escape Assistant - AI-powered everyday assistant" />
    <meta property="og:title" content="Escape Assistant">
    <meta property="og:description" content="Escape Assistant - AI-powered everyday assistant">
    <meta property="og:image" content="https://cdn.aiescape.io/assistant-og.png">
    <meta property="og:url" content="https://chat.aiescape.io">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="#" />
    <link rel="icon" href="https://cdn.aiescape.io/favicon-assistant.ico" />
    <link rel="apple-touch-icon" sizes="120x120" href="https://cdn.aiescape.io/assistant/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://cdn.aiescape.io/assistant/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="https://cdn.aiescape.io/assistant/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.aiescape.io/assistant/icon-180x180.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script>
      const theme = localStorage.getItem('color-theme');
      const loadingContainerStyle = document.createElement('style');
      let backgroundColor;

      if (theme === 'dark') {
        backgroundColor = '#0d0d0d';
      } else if (theme === 'light') {
        backgroundColor = '#ffffff';
      } else if (theme === 'system') {
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        backgroundColor = prefersDarkScheme ? '#0d0d0d' : '#ffffff';
      } else {
        backgroundColor = '#ffffff';
      }

      loadingContainerStyle.innerHTML = `
        #loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: ${backgroundColor};
        }
      `;
      document.head.appendChild(loadingContainerStyle);
    </script>
    <script defer type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root">
      <div id="loading-container"></div>
    </div>
  </body>
</html>
